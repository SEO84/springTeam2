<!doctype html>
<html lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="www.thymeleaf.org"
      layout:decorate="~{layout/base.html}">
<body>
<!-- content -->
<div layout:fragment="content">
    <div class="registerContainer">
        <form action="/communities/register" method="post">
            <div class="form-group">
                <div class="input-group">
                    <div class="input">
                        <div class="title">이미지</div>
                        <div>
                            <input type="file" name="files" id="uploadFiles" class="input" multiple>
                            <button type="button" class="btn btn-primary uploadBtn">업로드하기</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input">
                        <div class="title">내용</div>
                        <div>
                            <textarea type="text" id="personality" name="personality" rows="5"></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <div class="btn-box">
                <a th:href="@{/communities/list}" class="btn btn-gray">취소</a>
                <a th:href="@{/communities/list}" class="btn btn-dark">등록</a>
                <!--                <button type="submit" class="btn btn-dark submitBtn">작성</button>-->
            </div>
        </form>
    </div>
</div>
<!-- content -->


<!-- javascript -->
<script layout:fragment="javascript" th:inline="javascript">

</script>
<!-- javascript -->


</body>
</html>
