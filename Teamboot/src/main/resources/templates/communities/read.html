<!doctype html>
<html lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/base.html}">

<body>
<div layout:fragment="content" class="container mt-5">
    <!-- Flash 메시지 표시 -->
    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <!-- 상단 목록으로 돌아가기 버튼 -->
    <div class="mb-3">
        <a th:href="@{/communities/list(page=${page != null ? page : 0})}" class="btn btn-outline-primary">목록으로</a>
    </div>

    <div class="card mb-5 shadow-sm">
        <div class="card-body">
            <div class="text-center mb-4">
                <img th:if="${community.imageUrl}" th:src="${community.imageUrl}" class="img-fluid rounded" alt="첨부 이미지">
                <div th:if="${community.imageUrl == null}" class="text-muted py-5">이미지가 없습니다.</div>
            </div>

            <h2 class="card-title" th:text="${community.title}">게시글 제목</h2>
            <p class="text-muted" th:text="${community.content}">게시글 내용</p>
            <div class="d-flex justify-content-between align-items-center text-muted">
                <small th:text="${#temporals.format(community.regDate, 'yyyy.MM.dd')}">작성일</small>
                <small th:text="'카테고리: ' + ${community.category}"></small>
            </div>

            <!-- 수정 및 삭제 버튼 -->
            <div class="text-end mt-4">
                <div th:if="${community.member.mid == loggedInUserId}">
                    <a th:href="@{'/communities/update/' + ${community.communityId}}" class="btn btn-outline-secondary me-2">수정 및 삭제</a>
                </div>
            </div>
        </div>
    </div>

    <!-- 댓글 섹션 -->
    <div class="mt-5">
        <h4>댓글</h4>

        <!-- 댓글 작성 폼 -->
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <form id="commentForm" action="/comments/create" method="post" class="d-flex">
                    <input type="hidden" name="communityId" th:value="${community.communityId}">
                    <input type="hidden" name="page" th:value="${page}">
                    <input type="text" class="form-control me-2" name="content" placeholder="댓글을 입력하세요" required>
                    <button type="submit" class="btn btn-dark">등록</button>
                </form>
            </div>
        </div>

        <!-- 댓글 목록 -->
        <div th:if="${#lists.isEmpty(comments)}">
            <p class="text-center py-4 text-muted">아직 댓글이 없습니다. 첫 번째 댓글을 남겨보세요!</p>
        </div>

        <div th:each="comment : ${comments}" class="card shadow-sm mb-3">
            <div class="card-body">
                <div class="d-flex justify-content-between">
                    <strong th:text="${comment.member.name}">작성자</strong>
                    <small class="text-muted" th:text="${#temporals.format(comment.regDate, 'yyyy.MM.dd')}"></small>
                </div>
                <p class="mt-2 mb-0" th:text="${comment.content}">댓글 내용</p>

                <!-- 댓글 삭제 버튼 -->
                <div class="text-end mt-2" th:if="${comment.member.mid == loggedInUserId}">
                    <button class="btn btn-sm btn-outline-danger"
                            onclick="deleteComment([[${comment.id}]], [[${community.communityId}]])">삭제</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 하단 목록으로 돌아가기 버튼 -->
    <div class="mt-5 text-center">
        <a th:href="@{/communities/list(page=${page != null ? page : 0})}" class="btn btn-outline-primary">목록으로</a>
    </div>
</div>

<!-- JavaScript -->
<script>
    function deleteComment(commentId) {
        if (confirm("정말로 이 댓글을 삭제하시겠습니까?")) {
            fetch(`/comments/delete/${commentId}`, {
                method: 'DELETE'
            })
                .then(response => {
                    if (response.ok) {
                        alert("댓글이 삭제되었습니다.");
                        location.reload();
                    } else {
                        response.text().then(msg => {
                            alert("댓글 삭제 실패: " + msg);
                        });
                    }
                })
                .catch(error => {
                    console.error("Error deleting comment:", error);
                    alert("서버와의 통신 중 문제가 발생했습니다.");
                });
        }
    }
</script>
</body>
</html>
