<!doctype html>
<html lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/base.html}">
<head>
    <title>동물병원 게시판</title>
    <!-- CSS 파일 연결 -->
    <link rel="stylesheet" th:href="@{/css/hospital.css}" />
</head>
<body>
<div layout:fragment="content" class="container mt-5 hospitalListWrap">
    <!-- 상단 헤더 -->
    <div class="hospitalListTop">
        <h2 class="text-center flex-grow-1">동물병원</h2>
        <a th:href="@{/communities/register}" class="btn btn-primary small-btn">글쓰기</a>
    </div>

    <!-- 병원 카테고리 게시글 리스트 -->
    <ul class="hospitalList">
        <li th:each="community : ${communities}">
            <a th:href="@{/communities/{id}(id=${community.communityId})}" class="thumb">
                <div class="hospitalThumbSlide">
                    <img th:src="${community.imageUrl != null ? community.imageUrl : '/img/default.png'}" alt="게시글 이미지">
                </div>
            </a>
            <div class="hospitalInfo">
                <a th:href="@{/communities/{id}(id=${community.communityId})}" class="text-dark text-decoration-none">
                    <h5 th:text="${community.title}" class="hospitalRoomTitle">게시글 제목</h5>
                </a>
                <p th:text="${community.content}">게시글 내용</p>
                <p class="text-muted small" th:text="${#temporals.format(community.regDate, 'yyyy-MM-dd')}">작성일</p>
                <small th:text="${community.member != null && community.member.address != null ? community.member.address : '주소 미등록'}"></small>
            </div>
        </li>

        <!-- 게시글이 없는 경우 -->
        <li class="text-center" th:if="${communities.empty}">
            <p>게시글이 없습니다.</p>
        </li>
    </ul>

    <!-- 페이징 -->
    <nav aria-label="Page navigation" class="mt-4">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link" th:href="@{/communities/hospital(page=${currentPage - 1})}">이전</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link" th:href="@{/communities/hospital(page=${i})}" th:text="${i + 1}"></a>
            </li>
            <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
                <a class="page-link" th:href="@{/communities/hospital(page=${currentPage + 1})}">다음</a>
            </li>
        </ul>
    </nav>
</div>

<!-- 추가 JavaScript -->
<th:block layout:fragment="javascript">
    <script>
        document.title = "동물병원 게시판 - Togedog";
    </script>
</th:block>
</body>
</html>
