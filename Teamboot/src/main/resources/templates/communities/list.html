<!doctype html>
<html lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/base.html}">
<head>
    <!-- CSS 파일 연결 -->
    <link rel="stylesheet" th:href="@{/css/communities.css}" />
</head>
<body>
<div layout:fragment="content" class="contentContainer mt-5 communitiesListWrap">
    <!-- 상단 헤더 -->
    <div class="communitiesListTop">
        <h2 class="text-center">커뮤니티</h2>
        <a th:href="@{/communities/register}" class="btn btn-dark">글쓰기</a>
    </div>

    <!-- 커뮤니티 리스트 -->
    <table class="communitiesList">
        <thead>
        <tr>
            <th>제목</th>
            <th>작성자</th>
            <th>작성일</th>
            <th>댓글 수</th>
        </tr>
        </thead>
        <tbody th:if="${communityPage.empty}">
        <tr>
            <td colspan="4" class="text-center py-4">게시글이 없습니다.</td>
        </tr>
        </tbody>
        <tbody th:if="${!communityPage.empty}" th:each="communityWithComment, iterStat : ${communityPage.content}">
        <tr>
            <td class="title">
                <a th:href="@{/communities/{id}(id=${communityWithComment.communityId})}">
                    <strong th:text="'[' + ${communityWithComment.category} + '] ' + ${communityWithComment.title}" class="communitiesRoomTitle"></strong>
                </a>
            </td>
            <td th:text="${communityWithComment.memberId != null ? communityWithComment.memberId : '작성자 없음'}"></td>
            <td th:text="${#temporals.format(communityWithComment.created_at, 'yyyy-MM-dd')}"></td>
            <td th:text="${communityWithComment.commentsCount}"></td>
        </tr>
        </tbody>
    </table>

    <!-- 페이징 -->
    <nav aria-label="Page navigation" class="mt-4">
        <ul class="pagination justify-content-center">
            <!-- 이전 버튼 -->
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link" th:href="@{/communities/list(page=${currentPage - 1})}" aria-label="이전">
                    &laquo;
                </a>
            </li>

            <!-- 페이지 번호 -->
            <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link" th:href="@{/communities/list(page=${i})}" th:text="${i + 1}"></a>
            </li>

            <!-- 다음 버튼 -->
            <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
                <a class="page-link" th:href="@{/communities/list(page=${currentPage + 1})}" aria-label="다음">
                    &raquo;
                </a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
