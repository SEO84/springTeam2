<!DOCTYPE html>
<html lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="www.thymeleaf.org"
      layout:decorate="~{layout/base.html}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>매칭방 목록</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/list.css}">
</head>
<body>
<div layout:fragment="content" class="container-mt5">

    <div class="container">
        <!-- 상단 키워드 -->
        <div class="keywords mt-3">
            <span class="keyword-tag" th:each="keyword : ${keywords}" th:text="${keyword}">#Tag</span>
        </div>

        <!-- 검색창 -->
        <div class="search-bar mt-3">
            <form class="search-form d-flex">
                <input type="text" class="form-control search-input" placeholder="키워드를 입력하세요">
                <button type="submit" class="btn btn-outline-secondary search-btn">검색</button>
            </form>
        </div>

        <!-- 매칭방 리스트 -->
        <div class="card-grid mt-4">
            <div class="card mb-4" th:each="room : ${rooms}" style="width: 23%; margin: 1%;">
                <img th:src="${room.imageUrl}" class="card-img-top" alt="방 이미지">
                <div class="card-body">
                    <h5 class="card-title" th:text="${room.title}">제목</h5>
                    <p class="card-text">
                        <strong>모임 장소:</strong> <span th:text="${room.place}">장소</span><br>
                        <strong>참여 현황:</strong> <span th:text="${room.currentParticipants} + '/' + ${room.maxParticipants}">0/0명</span><br>
                        <strong>호스트:</strong> <span th:text="${room.mhost.name}">호스트명</span><br>
                        <strong>펫 타입:</strong> <span th:text="${room.petType}">펫 종류</span>
                    </p>
                    <a th:href="@{/matching/detail/{id}(id=${room.roomId})}" class="btn btn-primary btn-sm">상세 보기</a>
                </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        // 태그 클릭 이벤트
        document.querySelectorAll('.keyword-tag').forEach(tag => {
            tag.addEventListener('click', function () {
                const keyword = this.innerText;
                alert(`"${keyword}" 키워드로 검색합니다.`);
                // 여기서 검색 API 호출 로직 추가
            });
        });

        // 검색 폼 제출 이벤트
        const searchForm = document.querySelector('.search-form');
        searchForm.addEventListener('submit', function (e) {
            e.preventDefault();
            const keyword = searchForm.querySelector('.search-input').value;
            alert(`"${keyword}" 검색 중...`);
            // 여기서 검색 API 호출 로직 추가
        });
    });
</script>
</body>
</html>
